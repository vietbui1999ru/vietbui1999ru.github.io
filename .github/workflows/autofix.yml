name: autofix.ci  # needed to securely identify the workflow

on:
  pull_request:
  push:
    branches: ["main"]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # TODO: add all code-fixing here.
      - run: npm ci --legacy-peer-deps
      - run: npx prettier --write .

      # Optimize all PNGs with https://pngquant.org/
      - run: sudo apt-get update && sudo apt-get install -y pngquant
      - name: Run pngquant
        run: |
          shopt -s globstar
          pngquant -f --ext .png --skip-if-larger -- **/*.png

      # Limiting the runner's permissions and pinning the autofix action to a specific commit hash instead of a tag is not required,
      # but makes our workflow more resilient against supply chain attacks
      - uses: autofix-ci/action@7a166d7532b277f34e16238930461bf77f9d7ed8
